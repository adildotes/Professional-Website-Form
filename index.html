<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Responsive Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
<div class="container form-container">
    <form id="myForm" method="post">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Password">
                <div class="show-password mt-2">
                    <input type="checkbox" id="togglePassword">
                    <label for="togglePassword" class="ml-2">Show Password</label>
                </div>
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" class="form-control" required placeholder="Number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="Message" class="form-control" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-custom">SUBMIT</button>
            <button type="reset" class="btn btn-danger btn-custom">CANCEL</button>
        </fieldset>
    </form>
</div>
<!-- Bootstrap Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalMessage">
                <!-- Message will be inserted here by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
